<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="../statics/css/font.css" rel="stylesheet">
    <link href="../statics/css/xadmin.css" rel="stylesheet">
   <script charset="utf-8" src="../statics/lib/layui/layui.js" type="text/javascript"></script>
    <script src="../statics/js/xadmin.js" type="text/javascript"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form"  method="post">
            <div class="layui-form-item">
                <label class="layui-form-label" for="userName">用户名称</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userName" name="userName" required=""
                           type="text"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="userCode">用户编码</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userCode" name="userCode" required=""
                           type="text"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="phone">密码</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userPassword" name="userPassword" required=""
                           type="tel"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="gender">性别</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="gender" name="gender" required=""
                           type="text"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="phone">电话</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="phone" name="phone" required=""
                           type="tel"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="userRole">用户角色</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="userRole" name="userRole" required=""
                           type="tel"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <input type="button" value="插入" id="add" />
            </div>
        </form>
    </div>
</div>
</body>

<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>
<script>var _hmt = _hmt || [];
(function () {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();


$("#add").click(function () {
    var formData = $("#form").serialize();
    $.ajax({
        dataType: "",
        url: "http://localhost:8080/HotelManagement_war_exploded/register/doRegister2",
        type: "post",
        data: formData,
        success: function (result) {
            alert("添加成功");
            alert(result);
        },
        error: function (result) {
            alert("添加失败" );
            result;
        }
    });
    return false;
});



</script>


</html>
